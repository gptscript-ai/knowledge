flows:
  flow1:
    ingestion:
      - filetypes: [".txt", ".md"]
        documentLoader:
          name: "textLoader"
        textSplitter:
          name: "simpleSplitter"
        transformers:
          - "transformer1"
          - "transformer2"
    retrieval: {}
  flow2:
    ingestion:
      - filetypes: [".json"]
        documentLoader:
          name: "jsonLoader"
        textSplitter:
          name: "jsonSplitter"
        transformers: ["transformer3"]
    retrieval: {}