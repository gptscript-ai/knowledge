flows:
  knowledge:
    default: true
    globals:
      ingestion:
        textsplitter:
          chunkSize: 1024
          chunkOverlap: 256
    ingestion:
      - filetypes: [".md"]
        documentloader:
          name: plaintext
        textsplitter:
          name: markdown_basic
          options:
            maxHeadingLevel: 2
            ignoreHeadingOnly: true
        transformers:
          - name: filter_markdown_docs_no_content
      - filetypes: ["*"]
    retrieval:
      retriever:
        name: basic
        options:
          topK: 20



